name: GitHub Pages

on:
  push:
    branches:
      - main # Set a branch to deploy
      - synolib2 # publish on change in either branch
permissions:
  contents: write

jobs:
  build-pages:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-22.04

    steps:

      # main / old:
      - name: "Checkout main branch"
        uses: actions/checkout@v3
        with:
          ref: main
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: prepare
        run: |
          mkdir build
          cp index.html build/
      - run: deno bundle SynonymGroup.ts build/synonym-group.js
      - run: cp SynonymGroup.ts build/

      # synolib2 / new:
      - name: "Checkout synolib2 branch"
        uses: actions/checkout@v3
        with:
          ref: synolib2
          path: "synolib2"
      - name: Draw the rest of the owl
        run: |
          cd synolib2
          deno task example_build
          mkdir ../build/next
          cp ./example/index.* ../build/next/
          cd ..

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: build
